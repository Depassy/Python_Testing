<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation pour {{ competition['name'] }}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Réservation pour {{ competition['name'] }}</h1>
        <form action="/purchasePlaces" method="post" class="booking-form">
            <input type="hidden" name="competition" value="{{ competition['name'] }}">
            <input type="hidden" name="club" value="{{ club['name'] }}">
            <input type="number" name="places" placeholder="Nombre de places" required min="1" max="{{ competition['numberOfPlaces'] }}">
            <button type="submit">Réserver</button>
        </form>
        <a href="/logout" class="cancel-button">Annuler</a>
    </div>
</body>
</html>
